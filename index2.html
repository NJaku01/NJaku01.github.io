<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <link rel="stylesheet" type="text/css" href="public/style.css">
  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene
    vr-mode-ui='enabled: false' 
    embedded
    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
      <a-assets>
        <img id="my-image" alpha-test="0.5" src="public/Rplot.png">
      </a-assets>
      <a-camera gps-camera rotation-reader> </a-camera>
    
      <!-- Using the asset management system. -->
      <a-image material="alphaTest: 0.5" cale="120 120 120" position = "1 1 1" look-at="[gps-camera]" alpha-test="0.5" src="#my-image"></a-image>
    

    </a-scene>

    <div id="buttons">
        <button onclick="">Go to Paper</button>
        <button onclick="">Change view</button>
        <select></select>
        <p id="distance"></p>
        </div>
  </body>
</html>
