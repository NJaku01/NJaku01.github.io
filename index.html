<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <link rel="stylesheet" type="text/css" href="public/style.css">
  </head>

  <script src="public/index.js" ></script>
  <body style="margin: 0; overflow: hidden;">
  <div data-role="splitter" class="h-100">
  <div class="d-flex flex-justify-end flex-align-top">
    <div style="max-height: 5%; background-color: red; position: absolute;" >Calculated: 19 ppb</div>
  <a-scene  id=1 "
    vr-mode-ui='enabled: false' 
    embedded
    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    

    
     <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </div>
  <div class="d-flex flex-justify-left flex-align-top">
    <div style="max-height: 5%; position: absolute; background-color: blue;" >Measured: 17 ppb</div>
    <a-scene  id=2 vr-mode-ui='enabled: false' embedded>
    </a-scene>
  </div>

  </div>

    <div id="buttons">
      <button onclick="">Go to Paper</button>
      <label for="view">Choose view :</label>
      <select name="view" id="view">
        <option value="side">Side by Side</option>
        <option value="dif">Difference</option>
        <option value="Measured">Measured Only</option>
        <option value="calc">Calculated Only</option>
      </select>
      <label for="pollutant">Choose a air pollutant :</label>

<select name="pollutant" id="pollutant" onchange="changePollutant()">
  <option value="CO2">CO2</option>
  <option value="NH3">NH3</option>
  <option value="NO">NO</option>
  <option value="NOx">NOx</option>
  <option value="O3">O3</option>
  <option value="PM10">PM10</option>
  <option value="PM1">PM1</option>
  <option value="PM2.5">PM2.5</option>
  <option value="PN10">PN10</option>
</select>
<label for="options">Choose a predictor </label>

<select name="pollutant" id="pollutant">
  <option value="traffic">Number of vehicles</option>
  <option value="sound">Sound Measurements</option>
  <option value="time">Day of the Week</option>
</select>
      <p id="distance"></p>
     </div>
  </body>
</html>
