<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <link rel="stylesheet" type="text/css" href="public/style.css">
  </head>

  <script src="public/index.js" ></script>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
    vr-mode-ui='enabled: false' 
    embedded
    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    

    
    <a-text
    value="This content will always face you."
    look-at="[gps-camera]"
    scale="120 120 120"
    gps-entity-place="latitude: 51.8252535; longitude: 8.3195249;"
  ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>

      <a-assets>
        <img id="transpImage" src="public/Rplot.png">
      </a-assets>
      <a-image width="1" height="1" src="#transpImage" gps-entity-place="latitude: 51.8252535; longitude: 8.3195249;"></a-image>
    </a-scene>

    <a-scene>
      <a-assets>
        <img id="my-image" src="public/Rplot.png">
      </a-assets>
    
      <!-- Using the asset management system. -->
      <a-image src="#my-image"></a-image>
    

    </a-scene>

    <div id="buttons">
        <button onclick="getDistance()">Distance</button>
        <p id="distance"></p>
        </div>
  </body>
</html>
